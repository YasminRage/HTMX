<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <title>Hello World</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-…"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form hx-trigger="submit" hx-post="/calculate" hx-target="#result">
            <input name="height" type="text" class="form-control" placeholder="Enter Height in Meters">
            <input name="weight" type="text" class="form-control" placeholder="Enter Weight in Kg">
            <button type="submit" class="btn btn-primary">
                Calculate BMI
            </button>
        </form>

        <div id="result"></div>
    </div>

    <div class="container">
        <h1>Simple Request Example</h1>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>
</html>
